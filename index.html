<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="./estilo/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <label for="ilogin"></label>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" maxlength="30" required>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="16" required>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
